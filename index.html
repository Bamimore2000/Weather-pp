<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Montserrat:ital,wght@0,200;0,300;1,200;1,300&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-container">
        <nav class="navigation">
            <input type="text" placeholder="Enter city name" class="city-name">
            <div class="search"><i class="bi bi-search"></i></div>
        </nav>
        <img class="main-image" src="cloudy.png" alt="">
        <h1 class="degree">7 <sup>o</sup>c</h1>
        <h2 class="name">France</h2>
        <div class="humidity-windspeed">
            <div class="first-div">
                <i class="bi bi-water"></i>
                <div class="humidity">
                    <h4>48%</h6>
                    <h6>Humidity</h6>
                </div>
            </div>
            
            <div class="windspeed">
                <i class="bi bi-wind"></i>
                <div class="humidity">
                    <h4>10.29</h6>
                    <h6>Wind speed</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
